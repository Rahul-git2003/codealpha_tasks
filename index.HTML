<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="age-calculator-container">
        <h1>Age Calculator</h1>
        <form id="age-form">
            <div class="input-group">
                <label for="day">Day</label>
                <input type="number" id="day" placeholder="DD" min="1" max="31" required>
            </div>
            <div class="input-group">
                <label for="month">Month</label>
                <input type="number" id="month" placeholder="MM" min="1" max="12" required>
            </div>
            <div class="input-group">
                <label for="year">Year</label>
                <input type="number" id="year" placeholder="YYYY" min="1900" required>
            </div>
            <button type="button" onclick="calculateAge()">Calculate</button>
        </form>
        <div id="result" class="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
